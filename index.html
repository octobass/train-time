<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>
    <script src="assets/css/style.css"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<div class="container">
    <div class="jumbotron" style="background-color: brown; color: white">
        <h1 style="text-align: center;">Anytime is Train Time</h1>
        <p style="text-align: center;">Choo choo. Chee chee.</p>
        
    </div>

    <body>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id="trainScheduleTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm)</label>
                        <input class="form-control" id="start-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-info" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
</div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/js.js"></script>

</body>



</html>
